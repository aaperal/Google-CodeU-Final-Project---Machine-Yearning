<!DOCTYPE html>
<html>

  <head>
      <br class="small" />
    <font size="30">  <center> Machine Yearning </center> </font>
      <br></br>
    <font size="6"> <center> Search </center> </font>
      <br class="small" />
  </head>

  <style>

    br.small {
      line-height: 1px;
    }

    .textbox{
      text-align:center;
    }

  </style>

  <body>

      <div class="textbox">
        <input type="text" id="searchterm" placeholder="Enter search term here" style="width: 300px; height: 20px;" >
        <input type="submit" value="Search">
        <input type="submit" id="lucky" value="I'm feeling lucky">
      </div>

  </body>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/themes/smoothness/jquery-ui.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>


<!--Wikipedia live search suggestions from API-->
<script>
$("#searchterm").autocomplete({
    source: function(request, response) {
        $.ajax({
            url: "http://en.wikipedia.org/w/api.php",
            dataType: "jsonp",
            data: {
                'action': "opensearch",
                'format': "json",
                'search': request.term
            },
            success: function(data) {
                response(data[1]);
            }
        });
    }
});
</script>

<!--I'm feeling lucky search-->
<!--Needed to write script instead of using a form so the two buttons can perform
      different actions-->
<script>
  document.getElementById('lucky').onclick = function() {
      var searchterm = document.getElementById('searchterm').value;
      window.open('https://en.wikipedia.org/wiki/' + searchterm);
    };
</script>


</html>
